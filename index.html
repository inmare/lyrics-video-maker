<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="layer-wrapper">
        <div id="layer-lyrics" class="layer-container">
          <div class="layer">Lyrics</div>
        </div>
        <div id="layer-audio" class="layer-container">
          <div class="layer">Audio</div>
        </div>
      </div>
      <div id="timeline-wrapper">
        <div id="timeline">
          <div id="mark-time-container"></div>
          <div id="mark-container"></div>
          <div id="lyrics-container"></div>
          <div id="audio-container"></div>
        </div>
      </div>
    </div>

    <button id="add-lyrics">Add lyrics</button>
    <div id="lyrics-list">
      <h1>Lyrics list</h1>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
