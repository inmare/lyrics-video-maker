<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="canvas-container"></div>
    <div><button id="play-video">영상 재생</button></div>
    <div id="container">
      <div id="layer-wrapper">
        <div id="layer-lyrics" class="layer-container">
          <div class="layer">가사</div>
        </div>
        <div id="layer-audio" class="layer-container">
          <div class="layer">음원</div>
        </div>
      </div>
      <div id="timeline-wrapper">
        <div id="timeline">
          <div
            style="
              overflow: hidden;
              position: absolute;
              width: 100%;
              height: 100%;
            "
          >
            <div id="playbar">
              <div id="playbar-arrow">
                <img src="./img/arrow_drop_down.svg" />
              </div>
            </div>
          </div>
          <div id="mark-time-container"></div>
          <div id="mark-container"></div>
          <div id="lyrics-container"></div>
          <div id="audio-container"></div>
        </div>
      </div>
    </div>

    <button id="add-lyrics">가사 추가</button>
    <div id="lyrics-info">
      <h1>가사 정보</h1>
      <p>시작 시간&nbsp;</p>
      <div class="timeinfo">
        <input type="text" name="start-time-min" id="start-time-min" />
        <p>:</p>
        <input type="text" name="start-time-sec" id="start-time-sec" />
        <p>:</p>
        <input type="text" name="start-time-msec" id="start-time-msec" />
      </div>
      <p>종료 시간&nbsp;</p>
      <div class="timeinfo">
        <input type="text" name="end-time-min" id="end-time-min" />
        <p>:</p>
        <input type="text" name="end-time-sec" id="end-time-sec" />
        <p>:</p>
        <input type="text" name="end-time-msec" id="end-time-msec" />
      </div>
      <p>가사</p>
      <textarea
        name="lyrics-editor"
        id="lyrics-editor"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
